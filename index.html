<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./Client/CSS/style.css">
        <link rel="stylesheet" href="./Client/CSS/ProxyHeader.css">
        <link rel="stylesheet" href="./Client/CSS/ProxyBody.css">
        
        <title>Proxy Client</title>
</head>
<body>
                <!-- <form action="localhost:8000/apiproxy" method="get"> -->
        <div class="container">
                <div class="proxyHeader">
                        <div>
                                <select class="reqType" name="requestType" id="requestMethod">
                                        <option value="GET">  Get </option>
                                        <option value="POST">  Post </option>
                                        <option value="PUT">  Put </option>
                                        <option value="DELETE">  Delete </option>
                                </select>
                                <input type="text" id="url" class="inpUrl" value="" placeholder="  Enter URL"/>
                                <button id="send" class="btn primary" >Send</button>
                        </div>
                        <div style="display: flex; justify-content: center;">
                             <div style="padding: 0 10px;margin: auto 0;" >ClientID: </div>
                             <input type="text" class="inpClientID" id="clientID" name="" />
                             <button id="idGenerator" class="idGenBtn" style="border-radius: 5px;background: transparent;">Generate ClientID</button>
                        </div>
                </div>
                <div class="proxyBody">
                        <div class="requestBody">
                                <div>
                                        <h4>Request Body</h4>
                                </div>
                                <div id="requestBodyHolder" class="paramHolder">
                                        
                                </div> 
                                <span class="addMore" id="addBody">+ Add</span>
                        </div>
                        <div class="requestHeader">
                                <div>
                                        <h4>Request Header</h4>
                                </div>
                                <div id="requestHeaderHolder" class="paramHolder">

                                </div>
                                <span class="addMore" id="addHeader">+ Add</span>
                        </div>
                </div>
                <div id = "respBody" class="response proxyHeader">
                        <div>
                        	<h4>Status Code : </h4> <div id="statusCode"></div>
                        </div>
                        <div>
                        	<h4> Response Text : </h4> <div id="responseText"></div>
                        </div>
                </div>
        </div>
        <template id="keyValueTemplate">
                <div class="keyValueHolder">
                        <input type="text" placeholder="key" class="inpParam keys">
                        <input type="text" placeholder="value" class="inpParam values">

                </div>
        </template>

</body>
        <script src="./Client/JS/Utils.js" type="text/javascript"></script>
        <script src="./Client/JS/Template.js" type="text/javascript"></script>

        <script src="./Client/JS/RequestAPI.js" type="text/javascript"></script>
        <script src="./Client/JS/init.js" type="text/javascript"></script>
</html>
